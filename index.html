<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    
  </head>
  <body>
    <nav class="navbar bg-primary w-100">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-center w-100">Todo App</span>
      </div>
    </nav>

    <div class="container mt-5 p-5 shadow-lg p-3 mb-5 bg-body rounded">
      <form>
        <div class="mb-3">
          <input type="text" class="form-control rounded-0" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 rounded-0">
          Submit
        </button>
      </form>
      <ul class="list-group mt-2">
        
      </ul>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="min.js"></script>
  </body>
</html>
